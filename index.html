<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>SuperHero Show Down</title>
  <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.4.0/firebase.js"></script>

  <!-- Link Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">

  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.40/css/uikit.min.css" />

  <!-- UIkit JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.40/js/uikit.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.40/js/uikit-icons.min.js"></script>

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Concert+One|Courgette|Chewy|Permanent+Marker|Rock+Salt" rel="stylesheet">
</head>

<body>



  <!-- <div class="container1"> -->

  <div class="container-fluid">
    <div class="row">
      <div id="header">
        <h1>SuperHero Show Down</h1>
      </div>
    </div>
  </div>

  <!-- <div class="jumbotron">
    <div id="header">
      <h1>SuperHero Show Down</h1>
    </div>
  </div> -->

  <div id="player-name-and-reset-container">
    <div id="name-join">
      <input class="uk-input" placeholder="player-name" id="name" type="text" name="" value="">
      <button class="uk-button uk-button-primary" id="join" type="button" name="button">Add Player</button>
    </div>

    <div>
      <button class="uk-button uk-button-primary" id="reset" type="button" name="button">Change Players</button>
    </div>
  </div>

  <!-- <div id="player-slot"> URL section(Delete this later) </div> -->


  <div id="container">
    <div class="box player-join">
      <h3 id="player-1-name">Waiting for Player 1</h3>
      <p id="wins-losses-1">Wins:
        <span id="player-1-wins"></span> Losses:
        <span id="player-1-losses"></span>
      </p>
    </div>
    <div class="middle">
      <div class="box">
        Let the games Begin!!
        <br>
        <br>
        <a href="#" id="startgame" class="btn btn-primary btn-lg">START GAME</a>
        <br>
        <div class="timer text-center"></div>
      </div>
    </div>

    <div class="box">
      <h3 id="player-2-name">Waiting for Player 2</h3>
      <p id="wins-losses-2">Wins:
        <span id="player-2-wins"></span> Losses:
        <span id="player-2-losses"></span>
      </p>
    </div>
  </div>

  <div id="questions-container" class="box quiz">
    <div >
      <!-- <div class="timer text-center"></div> -->
      <div class="question">Q</div>
      <div class="choice Ch1">1</div>
      <div class="choice Ch2">2</div>
      <div class="choice Ch3">3</div>
      <div class="choice Ch4">4</div>
      <div class="picture"></div>
    </div>
    <div class="image-of-character">
    </div>
  </div>
  <!-- </div> -->


  <script src="assets/js/app.js" charset="utf-8"></script>
</body>

</html>
